      <form name="myForm">
        <form>
          <input type="text" name="Username" placeholder="Username" required class="username" id="user"
            pattern="(?=.*\d)(?![_.])(?!.*[_.]{2})(?=.*[a-z])(?=.*[A-Z])"
            title="Must start with uppercase and followed by lowercase letters,min 8 and max 15 characters"><br>
          <hr>
          <input type="password" name="Password" placeholder="Password" required class="password" id="pass"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><br>
          <hr>
          <br><br>
          <button class="login1">Login</button>
        </form>

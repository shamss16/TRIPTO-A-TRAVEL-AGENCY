        <form>
            <input type="text" name="Fullname" placeholder="Fullname" required class="username" id="user" pattern="[A-Za-z]{6,}" title="Must contain only alphabetic characters and be at least 6 letters long"><br><hr>
            <input type="email" name="Email" placeholder="Email" required class="username" id="mail"><br><hr>

            <input type="password" name="Password" placeholder="Confirm Password" required class="password" id="cpass"><br><hr><br>
            <button class="login1">Sign-Up</button> 
        </form>
    </fieldset>
    <script>
        function validatePasswords() {
            var password = document.getElementById('pass').value;
            var confirmPassword = document.getElementById('cpass').value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
